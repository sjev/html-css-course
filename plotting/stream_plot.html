<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sine Wave with Noise Visualizer</title>
  <link rel="stylesheet" href="https://unpkg.com/uplot/dist/uPlot.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #chart {
      width: 800px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="chart"></div>

  <script src="https://unpkg.com/uplot/dist/uPlot.iife.min.js"></script>
  <script>
    // Basic sine wave parameters
    const amplitude = 1;   // Amplitude of the sine wave
    const frequency = 0.1; // Frequency for sine calculation (smoothness)
    const noiseLevel = 0.2; // Noise level added to sine wave

    // Data buffer for scrolling window
    const dataSize = 100;  // Number of data points displayed
    const xData = Array.from({ length: dataSize }, (_, i) => i);  // X values (time steps)
    let yData = Array.from({ length: dataSize }, (_, i) => Math.sin(i * frequency));  // Initial sine wave Y values

    // uPlot chart configuration
    const options = {
      title: "Sine Wave with Noise (5 Hz plotting)",
      width: 800,
      height: 400,
      scales: {
        x: { time: false }, // X axis is just a regular numeric scale
        y: { auto: true },  // Y axis auto adjusts to the data
      },
      series: [
        {},  // Placeholder for x-axis
        {
          label: "Sine + Noise",
          stroke: "blue",
          width: 2,
        }
      ],
    };

    // Create the chart with initial data
    const uPlotInstance = new uPlot(options, [xData, yData], document.getElementById("chart"));

    // Function to generate sine wave with superimposed noise (10 Hz)
    function generateData() {
      // Remove the oldest data point
      yData.shift();

      // Generate new sine wave value with noise
      const lastX = xData[xData.length - 1];
      const sineValue = amplitude * Math.sin((lastX + 1) * frequency);
      const noise = (Math.random() - 0.5) * noiseLevel; // Add some random noise
      const newValue = sineValue + noise;

      // Append the new value
      yData.push(newValue);
    }

    // Function to plot data at 5 Hz
    function plotData() {
      uPlotInstance.setData([xData, yData]);
    }

    // Set intervals for both functions
    const generateInterval = 20;  // 10 Hz = 100 ms per generation
    const plotInterval = 20;      // 5 Hz = 200 ms per plotting

    setInterval(generateData, generateInterval);  // Generate sine wave with noise at 10 Hz
    setInterval(plotData, plotInterval);          // Plot the updated data at 5 Hz

  </script>
</body>

</html>
