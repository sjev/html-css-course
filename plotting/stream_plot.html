<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sine Wave Visualizer with uPlot</title>
  <link rel="stylesheet" href="https://unpkg.com/uplot/dist/uPlot.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #chart {
      width: 800px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="chart"></div>

  <script src="https://unpkg.com/uplot/dist/uPlot.iife.min.js"></script>
  <script>
    // Basic sine wave parameters
    const amplitude = 1;  // Amplitude of the wave
    const frequency = 0.1; // Frequency of the wave
    const interval = 100;  // Update interval in ms

    // Data buffer for scrolling window
    const dataSize = 100;  // Number of data points displayed
    const xData = Array.from({ length: dataSize }, (_, i) => i);  // X values (time)
    let yData = Array.from({ length: dataSize }, (_, i) => Math.sin(i * frequency));  // Initial sine wave Y values

    // uPlot chart configuration
    const options = {
      title: "Scrolling Sine Wave",
      width: 800,
      height: 400,
      scales: {
        x: { time: false }, // X axis is just a regular numeric scale
        y: { auto: true },  // Y axis auto adjusts to the data
      },
      series: [
        {},  // Placeholder for x-axis
        {
          label: "Sine Wave",
          stroke: "blue",
          width: 2,
        }
      ],
    };

    // Create the chart with initial data
    const uPlotInstance = new uPlot(options, [xData, yData], document.getElementById("chart"));

    // Update function to animate the sine wave
    function updateSineWave() {
      // Shift the data to simulate scrolling
      yData.shift();  // Remove the oldest data point
      const lastX = xData[xData.length - 1];
      const newY = amplitude * Math.sin((lastX + 1) * frequency);
      yData.push(newY);  // Add a new sine value at the end

      // Update the chart data
      uPlotInstance.setData([xData, yData]);

      // Call the function again to keep updating
      setTimeout(updateSineWave, interval);
    }

    // Start updating the sine wave
    updateSineWave();
  </script>
</body>

</html>
