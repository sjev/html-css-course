<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brython Sine Wave Visualizer</title>
  <link rel="stylesheet" href="https://unpkg.com/uplot/dist/uPlot.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #chart {
      width: 800px;
      height: 400px;
    }
  </style>
  <script src="https://unpkg.com/uplot/dist/uPlot.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
</head>

<body onload="brython()">
  <div id="chart"></div>

  <script type="text/python">
        from browser import window, timer, document
        import math
        import random

        # Basic sine wave parameters
        amplitude = 1  # Amplitude of the sine wave
        frequency = 0.1  # Frequency for sine calculation
        noise_level = 0.2  # Noise level added to sine wave
        data_size = 100  # Number of data points displayed
        x_data = list(range(data_size))  # X values (time steps)
        y_data = [math.sin(i * frequency) for i in x_data]  # Initial sine wave Y values

        # uPlot chart configuration
        opts = {
            'title': "Sine Wave with Noise (5 Hz plotting)",
            'width': 800,
            'height': 400,
            'scales': {
                'x': { 'time': False },
                'y': { 'auto': True }
            },
            'series': [
                {},  # Placeholder for x-axis
                {
                    'label': "Sine + Noise",
                    'stroke': "blue",
                    'width': 2
                }
            ]
        }

        # Initialize the uPlot chart using Brython
        chart = window.uPlot.new(opts, [x_data, y_data], document["chart"])

        # Function to generate sine wave with superimposed noise (10 Hz)
        def generate_data():
            global y_data
            y_data.pop(0)  # Remove the oldest data point
            last_x = x_data[-1]
            sine_value = amplitude * math.sin((last_x + 1) * frequency)
            noise = (random.random() - 0.5) * noise_level  # Add some random noise
            new_value = sine_value + noise
            y_data.append(new_value)

        # Function to plot data (5 Hz)
        def plot_data():
            chart.setData([x_data, y_data])

        # Set intervals for both generating and plotting data
        timer.set_interval(generate_data, 100)  # Generate sine wave with noise at 10 Hz
        timer.set_interval(plot_data, 200)      # Plot the updated data at 5 Hz

    </script>
</body>

</html>
