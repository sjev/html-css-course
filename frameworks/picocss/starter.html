<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.cyan.min.css" />
  <link rel="stylesheet" href="custom.css" />
  <title>Hello world!</title>
</head>

<body>


  <main class="container ">
    <nav>
      <ul>
        <li><strong>Acme Corp</strong></li>
      </ul>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Products</a></li>
      </ul>
    </nav>
    <section>
      <header>
        <h1>Hello world!</h1>
      </header>
      <p>Some words about nothing...</p>
    </section>
    <section id="theme-switcher">
      <button class="contrast" id="theme-toggle">Turn off dark mode</button>
    </section>
    <section>
      <label for="appointment-date">Select a date:</label>
      <input type="date" id="appointment-date" name="appointment-date">
    </section>

    <article>
      <div class="grid demo">
        <!-- Grid items for main article content -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </div>
    </article>
    <aside id="documentation-menu">
      <div class="grid demo">
        <!-- Grid items for aside content -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </aside>
  </main>
  <footer>
    <!-- Footer content here -->
  </footer>
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', function () {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleButton.textContent = 'Turn on light mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        toggleButton.textContent = 'Turn off dark mode';
      }
    });

    // Set appointment-date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('appointment-date').value = today;
  </script>
</body>

</html>
