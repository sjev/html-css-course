<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css" />
  <title>Hello world!</title>
</head>

<body>
  <main class="container">
    <h1>Hello world!</h1>
    <article aria-label="Theme switcher" id="theme-switcher">
      <button class="contrast" id="theme-toggle">Turn off dark mode</button>
    </article>
  </main>
  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', function () {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      if (currentTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'dark');
        toggleButton.textContent = 'Turn on light mode';
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        toggleButton.textContent = 'Turn off dark mode';
      }
    });
  </script>
</body>

</html>
