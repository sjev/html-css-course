<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico/css/pico.min.css">
  <title>Simple Dashboard</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    nav {
      padding: 1rem;
    }

    .content {
      flex-grow: 1;
      padding: 1rem;
    }

    .menu {
      border-right: 1px solid #ccc;
      min-width: 160px;
    }
  </style>
</head>

<body>
  <aside class="menu">
    <nav>
      <h2>Menu</h2>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
  </aside>
  <div class="content demo">
    <h2>Content Area</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>johndoe</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

</body>

</html>
